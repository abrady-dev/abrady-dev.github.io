<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Ordering Form</title>
</head>
<body>
  <h1>Pizza Order Form</h1>
<form action = "#">

  <section> 

    <h2>Contact Information</h2>

    <p>
      <label for="Name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="phone">Phone:</label>
      <input type="phone" id="phone" name="phone" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </p>
    
  </section>

  <section>

    <h2>Select Pizza Size</h2>

    <p>
      <label for="pizzasize">Pizza Size</label>
      <select name="pizzasize" id="pizzasize" required>
        <option>--Select Size--</option>
        <option>Medium</option>
        <option>Large</option>
        <option>XLarge</option>
      </select>
    </p>
  </section>

  <section>

    <h2>Select Sauce</h2>

    <p>
      <input type="radio" name="sauce" required>
      <label>Marinara</label><br>
      <input type="radio" name = "sauce">
      <label>Ranch</label><br>
      <input type="radio" name="sauce">
      <label>No Sauce</label>
    </p>
  </section>

  <section>

    <h2>Select toppings</h2>
    <p>

      <input type="checkbox" id="T1" name="T1" value="Pepperoni">
      <label for="T1"> Pepperoni</label>
      <input type="checkbox" id="T2" name="T2" value="Sausage">
      <label for="T2"> Sausage</label><br>
      <input type="checkbox" id="T3" name="T3" value="Mushrooms">
      <label for="T3"> Mushrooms</label>  
      <input type="checkbox" id="T4" name="T4" value="Pineapple">
      <label for="T4"> Pineapple</label><br>
    </p>
  </section>
</form>
</body>
</html>
